<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My contacts</title>
  </head>
  <body>
    <h2>My contacts</h2>
    <p>My address</p>
    <h3>The ways to contact me</h3>
    <ul>
      <li><a href="mailto:email@email.com?subject=feedback">Email me</a></li>
      <li>Phone me at <strong>+1-234-567-890</strong></li>
    </ul>
    <hr>


    <form action="mailto:email@email.com" method="post" enctype="text/plain">
      <label>Your Name:</label>
      <input type="text" name="yourName" value="">
      <br>
      <label>Your Email:</label>
      <input type="email" name="yourEmail" value="">
      <br>
      <label>Your message:</label>
      <br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea>
      <br>
      <input type="submit" name="">

    </form>

  </body>
</html>
